<!-- base.html -->
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客 - 首页</title>
    <!-- 简单使用 Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1><a href="{% url 'blog:post_list' %}" class="text-decoration-none">📝 博客</a></h1>

            <!-- 用户导航 -->
            <div>
                {% if user.is_authenticated %}
                <span class="me-3">欢迎, {{ user.username }}!</span>
                <a href="{% url 'blog:post_create' %}" class="btn btn-primary btn-sm">写文章</a>
                <form method="post" action="{% url 'accounts:logout' %}">
                    {% csrf_token %}
                    <button type="submit">登出</button>
                </form>
                {% else %}
                <a href="{% url 'accounts:register' %}" class="btn btn-success btn-sm me-2">注册</a>
                <a href="{% url 'accounts:login' %}" class="btn btn-outline-primary btn-sm">登录</a>
                {% endif %}
            </div>
        </header>

        <hr>

        {% block body %}{% endblock %}

    </div>

    <footer class="text-center py-3 text-muted border-top mt-4">
        <small>&copy; 2025 我的博客. 保留所有权利.</small>
    </footer>

    <!-- Bootstrap JS (可选) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>



</html>
