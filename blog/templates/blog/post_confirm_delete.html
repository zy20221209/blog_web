<!-- templates/blog/post_confirm_delete.html -->
<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认删除文章</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        .header {
            background: #e74c3c;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h2 {
            font-weight: 600;
            font-size: 1.5rem;
        }

        .content {
            padding: 30px;
            text-align: center;
        }

        .content p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 20px;
            word-break: break-word;
        }

        .title {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.2rem;
        }

        .actions {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .btn-cancel {
            background: #95a5a6;
            color: white;
        }

        .btn-cancel:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>⚠️ 确认删除</h2>
        </div>
        <div class="content">
            <p>您确定要删除以下文章吗？此操作不可恢复。</p>
            <p class="title">📘 {{ post.title }}</p>

            <form method="post" class="actions">
                {% csrf_token %}
                <button type="submit" class="btn btn-delete">确认删除</button>
                <a href="{% url 'blog:post_detail' post.pk %}" class="btn btn-cancel">取消</a>
            </form>
        </div>
    </div>
</body>

</html>
